<div class="card"
      *ngIf = 'foodItem'>
  <div class="class-header">
    {{pageTitle + ': '+ foodItem.name}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{foodItem.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Category:</div>
          <div class='col-md-8'>{{foodItem.category}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{foodItem.price | currency:"INR":"symbol"}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Availability:</div>
          <div class='col-md-8'>{{foodItem.available}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{foodItem.description}}</div>
        </div>
        <div class="row">
          <div class='col-md-4'>CreateDate:</div>
          <div class='col-md-8'>{{foodItem.createDate}}</div>
        </div>
        <div class="row">
          <div class='col-md-4'>UpdateDate:</div>
          <div class='col-md-8'>{{foodItem.updateDate}}</div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             src = "{{'/server/api/fooditem/imagefooditem/'+ foodItem.id}}"
             [style.width.px]='200'
             [style.margin.px]='2'
             [title]='foodItem.name'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
